<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #334155;
      line-height: 1.6;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }

    .sidebar {
      background: white;
      border-right: 1px solid #e2e8f0;
      padding: 20px;
      overflow-y: auto;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 16px 24px;
      display: flex;
      justify-content: between;
      align-items: center;
    }

    .agent-info {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .agent-name {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .agent-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #10b981;
    }

    .status-indicator.offline {
      background-color: #ef4444;
    }

    .queue-section {
      margin-bottom: 24px;
    }

    .section-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 12px;
      color: #1e293b;
    }

    .queue-item {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .queue-item:hover {
      border-color: #3b82f6;
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.1);
    }

    .queue-item.active {
      border-color: #3b82f6;
      background-color: #eff6ff;
    }

    .queue-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .session-id {
      font-weight: 500;
      font-size: 14px;
    }

    .wait-time {
      font-size: 12px;
      color: #64748b;
    }

    .last-message {
      font-size: 12px;
      color: #64748b;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .pickup-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
    }

    .pickup-btn:hover {
      background: #2563eb;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    .chat-header {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }

    .customer-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .customer-name {
      font-weight: 600;
      font-size: 16px;
    }

    .session-info {
      font-size: 14px;
      color: #64748b;
    }

    .chat-messages {
      flex: 1;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 20px;
      margin-bottom: 16px;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .message.agent {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .avatar-customer {
      background-color: #dbeafe;
      color: #1d4ed8;
    }

    .avatar-agent {
      background-color: #dcfce7;
      color: #166534;
    }

    .avatar-bot {
      background-color: #f3f4f6;
      color: #374151;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .message.customer .message-content {
      background-color: #f1f5f9;
      border: 1px solid #e2e8f0;
    }

    .message.agent .message-content {
      background-color: #dcfce7;
      border: 1px solid #bbf7d0;
    }

    .message.bot .message-content {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
    }

    .message-meta {
      font-size: 11px;
      color: #64748b;
      margin-bottom: 4px;
    }

    .message-time {
      font-size: 10px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .input-area {
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 16px;
    }

    .input-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
      min-height: 44px;
      max-height: 120px;
      outline: none;
    }

    .message-input:focus {
      border-color: #3b82f6;
    }

    .send-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      height: 44px;
    }

    .send-btn:hover {
      background: #2563eb;
    }

    .send-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .action-btn {
      padding: 8px 16px;
      border: 1px solid #d1d5db;
      background: white;
      color: #374151;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .action-btn:hover {
      background: #f9fafb;
    }

    .action-btn.danger {
      border-color: #ef4444;
      color: #ef4444;
    }

    .action-btn.danger:hover {
      background: #fef2f2;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748b;
      text-align: center;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e2e8f0;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #1e293b;
    }

    .stat-label {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }

    .typing-indicator {
      display: none;
      padding: 8px 12px;
      background: #f1f5f9;
      border-radius: 16px;
      font-size: 12px;
      color: #64748b;
      font-style: italic;
      margin-bottom: 12px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="agent-info">
        <div class="agent-name" id="agentName">Agent Dashboard</div>
        <div class="agent-status">
          <div class="status-indicator" id="statusIndicator"></div>
          <span id="statusText">Online</span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="queueCount">0</div>
          <div class="stat-label">In Queue</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="activeChats">0</div>
          <div class="stat-label">Active Chats</div>
        </div>
      </div>

      <div class="queue-section">
        <div class="section-title">📋 Queue</div>
        <div id="queueList">
          <!-- Queue items will be populated here -->
        </div>
      </div>

      <div class="queue-section">
        <div class="section-title">💬 My Chats</div>
        <div id="activeChats">
          <!-- Active chats will be populated here -->
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>Agent Dashboard</h1>
        <div>
          <button class="action-btn" onclick="refreshData()">🔄 Refresh</button>
          <button class="action-btn danger" onclick="logout()">🚪 Logout</button>
        </div>
      </div>

      <div class="chat-area" id="chatArea">
        <div class="empty-state">
          <div class="empty-icon">💬</div>
          <h3>No chat selected</h3>
          <p>Select a customer from the queue or your active chats to start helping them.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let agentId = null;
    let currentSessionId = null;
    let pollInterval = null;
    let chatPollInterval = null;
    let isLoggedIn = false;
    let lastMessageCount = 0;

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', function() {
      login();
    });

    async function login() {
      const agentName = prompt('Enter your agent name:');
      if (!agentName) return;

      try {
        const response = await fetch('/agent/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ agent_name: agentName })
        });

        const data = await response.json();
        if (response.ok) {
          agentId = data.agent_id;
          isLoggedIn = true;
          document.getElementById('agentName').textContent = agentName;
          startPolling();
          refreshData();
        } else {
          alert('Login failed: ' + data.error);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    }

    async function logout() {
      if (confirm('Are you sure you want to logout?')) {
        stopPolling();
        isLoggedIn = false;
        agentId = null;
        currentSessionId = null;
        location.reload();
      }
    }

    async function refreshData() {
      if (!isLoggedIn) return;

      try {
        // Get agent status
        const statusResponse = await fetch(`/agent/status?agent_id=${agentId}`);
        if (statusResponse.ok) {
          const statusData = await statusResponse.json();
          updateAgentStatus(statusData);
        }

        // Get admin stats
        const statsResponse = await fetch('/admin/stats');
        if (statsResponse.ok) {
          const statsData = await statsResponse.json();
          updateStats(statsData);
          updateQueueList(statsData.queue || []);
        }
      } catch (error) {
        console.error('Refresh error:', error);
      }
    }

    function updateAgentStatus(data) {
      const statusIndicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      
      if (data.status === 'available') {
        statusIndicator.classList.remove('offline');
        statusText.textContent = 'Available';
      } else {
        statusIndicator.classList.add('offline');
        statusText.textContent = 'Busy';
      }
    }

    function updateStats(data) {
      document.getElementById('queueCount').textContent = data.queue_length || 0;
      document.getElementById('activeChats').textContent = data.active_sessions || 0;
    }

    function updateQueueList(queue) {
      const queueList = document.getElementById('queueList');
      
      if (queue.length === 0) {
        queueList.innerHTML = '<div style="text-align: center; color: #64748b; padding: 20px;">No customers in queue</div>';
        return;
      }

      queueList.innerHTML = queue.map((item, index) => `
        <div class="queue-item" onclick="selectSession('${item.session_id}')">
          <div class="queue-item-header">
            <div class="session-id">Customer #${index + 1}</div>
            <div class="wait-time">${formatWaitTime(item.wait_time)}</div>
          </div>
          <div class="last-message">${item.last_message || 'Waiting for agent...'}</div>
          <button class="pickup-btn" onclick="pickupChat('${item.session_id}'); event.stopPropagation();">Pick Up Chat</button>
        </div>
      `).join('');
    }

    function formatWaitTime(seconds) {
      if (seconds < 60) return `${seconds}s`;
      const minutes = Math.floor(seconds / 60);
      return `${minutes}m`;
    }

    async function pickupChat(sessionId) {
      try {
        const response = await fetch('/agent/pickup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            agent_id: agentId,
            session_id: sessionId 
          })
        });

        const data = await response.json();
        if (response.ok) {
          currentSessionId = sessionId;
          lastMessageCount = 0; // Reset message count for new session
          loadChatSession(sessionId);
          startChatPolling(); // Start polling for new messages
          refreshData();
        } else {
          alert('Failed to pickup chat: ' + data.error);
        }
      } catch (error) {
        console.error('Pickup error:', error);
        alert('Failed to pickup chat. Please try again.');
      }
    }

    async function loadChatSession(sessionId) {
      try {
        const response = await fetch(`/session/messages/${sessionId}`);
        if (response.ok) {
          const data = await response.json();
          displayChatSession(data);
        }
      } catch (error) {
        console.error('Load session error:', error);
      }
    }

    function displayChatSession(sessionData) {
      const chatArea = document.getElementById('chatArea');
      
      chatArea.innerHTML = `
        <div class="chat-header">
          <div class="customer-info">
            <div>
              <div class="customer-name">Customer Chat</div>
              <div class="session-info">Session: ${currentSessionId}</div>
            </div>
            <div class="action-buttons">
              <button class="action-btn danger" onclick="endSession()">End Chat</button>
            </div>
          </div>
        </div>

        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be loaded here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
          Customer is typing...
        </div>

        <div class="input-area">
          <div class="action-buttons">
            <button class="action-btn" onclick="insertQuickReply('Thank you for contacting us. How can I help you today?')">👋 Greeting</button>
            <button class="action-btn" onclick="insertQuickReply('I understand your concern. Let me help you with that.')">🤝 Empathy</button>
            <button class="action-btn" onclick="insertQuickReply('Is there anything else I can help you with?')">❓ Follow-up</button>
          </div>
          <div class="input-row">
            <textarea class="message-input" id="messageInput" placeholder="Type your message to the customer..." rows="2"></textarea>
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
          </div>
        </div>
      `;

      // Load messages
      loadMessages(sessionData.messages || []);

      // Enable Enter to send (Shift+Enter for new line)
      document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    function loadMessages(messages) {
      const chatMessages = document.getElementById('chatMessages');
      
      chatMessages.innerHTML = messages.map(msg => {
        const messageType = msg.sender_type === 'user' ? 'customer' : 
                           msg.sender_type === 'agent' ? 'agent' : 'bot';
        const avatarIcon = messageType === 'customer' ? '👤' : 
                          messageType === 'agent' ? '👨‍💼' : '🤖';
        const timestamp = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const senderName = msg.sender_type === 'user' ? 'Customer' : msg.sender;

        return `
          <div class="message ${messageType}">
            <div class="message-avatar avatar-${messageType}">${avatarIcon}</div>
            <div class="message-content">
              <div class="message-meta">${senderName}</div>
              <div>${msg.content}</div>
              <div class="message-time">${timestamp}</div>
            </div>
          </div>
        `;
      }).join('');

      lastMessageCount = messages.length; // Set initial message count
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      
      if (!message || !currentSessionId) return;

      sendBtn.disabled = true;
      input.disabled = true;

      try {
        const response = await fetch('/agent/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            agent_id: agentId,
            session_id: currentSessionId,
            message: message
          })
        });

        if (response.ok) {
          input.value = '';
          // Add message to chat immediately
          addMessageToChat('Agent', message, 'agent');
          lastMessageCount++; // Increment message count
        } else {
          alert('Failed to send message');
        }
      } catch (error) {
        console.error('Send message error:', error);
        alert('Failed to send message');
      } finally {
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    function addMessageToChat(sender, content, senderType = null) {
      const chatMessages = document.getElementById('chatMessages');
      const messageType = senderType === 'user' ? 'customer' : 
                         senderType === 'agent' ? 'agent' : 
                         sender === 'customer' || sender === 'Customer' ? 'customer' : 'agent';
      const avatarIcon = messageType === 'customer' ? '👤' : 
                        messageType === 'agent' ? '👨‍💼' : '🤖';
      const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${messageType}`;
      messageDiv.innerHTML = `
        <div class="message-avatar avatar-${messageType}">${avatarIcon}</div>
        <div class="message-content">
          <div class="message-meta">${sender}</div>
          <div>${content}</div>
          <div class="message-time">${timestamp}</div>
        </div>
      `;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function insertQuickReply(text) {
      const input = document.getElementById('messageInput');
      input.value = text;
      input.focus();
    }

    async function endSession() {
      if (!currentSessionId) return;
      
      if (confirm('Are you sure you want to end this chat session?')) {
        try {
          const response = await fetch('/agent/end', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              agent_id: agentId,
              session_id: currentSessionId
            })
          });

          if (response.ok) {
            currentSessionId = null;
            lastMessageCount = 0;
            stopChatPolling(); // Stop polling when session ends
            showEmptyState();
            refreshData();
          }
        } catch (error) {
          console.error('End session error:', error);
        }
      }
    }

    function showEmptyState() {
      const chatArea = document.getElementById('chatArea');
      chatArea.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">💬</div>
          <h3>No chat selected</h3>
          <p>Select a customer from the queue or your active chats to start helping them.</p>
        </div>
      `;
    }

    function selectSession(sessionId) {
      // Remove active class from all queue items
      document.querySelectorAll('.queue-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Add active class to selected item
      event.currentTarget.classList.add('active');
    }

    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      
      pollInterval = setInterval(() => {
        if (isLoggedIn) {
          refreshData();
        }
      }, 5000); // Poll every 5 seconds
    }
    
    function startChatPolling() {
      if (chatPollInterval) clearInterval(chatPollInterval);
      
      chatPollInterval = setInterval(async () => {
        if (currentSessionId) {
          try {
            const response = await fetch(`/session/messages/${currentSessionId}`);
            if (response.ok) {
              const data = await response.json();
              
              // Check if there are new messages
              if (data.messages && data.messages.length > lastMessageCount) {
                // Display new messages
                for (let i = lastMessageCount; i < data.messages.length; i++) {
                  const message = data.messages[i];
                  
                  // Skip agent messages as they're already displayed
                  if (message.sender_type === 'agent') continue;
                  
                  // Display customer/bot/system messages
                  const senderName = message.sender_type === 'user' ? 'Customer' : 
                                   message.sender_type === 'bot' ? 'AI Assistant' : 'System';
                  addMessageToChat(senderName, message.content, message.sender_type);
                }
                lastMessageCount = data.messages.length;
              }
            }
          } catch (error) {
            console.error('Chat polling error:', error);
          }
        }
      }, 2000); // Poll every 2 seconds for real-time updates
    }

    function stopPolling() {
      if (pollInterval) {
        clearInterval(pollInterval);
        pollInterval = null;
      }
    }
    
    function stopChatPolling() {
      if (chatPollInterval) {
        clearInterval(chatPollInterval);
        chatPollInterval = null;
      }
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
      stopPolling();
      stopChatPolling();
    });
  </script>
</body>
</html>
